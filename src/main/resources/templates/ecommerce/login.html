<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style type="text/tailwindcss">
    body {
      font-family: 'Roboto', sans-serif;
    }
    .font-playfair {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-[#F8F4F1]">

<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
  <!-- Columna izquierda -->
  <div class="relative flex items-center justify-center p-8 md:p-12 order-2 md:order-1">
    <div class="w-full max-w-md">
      <span class="mb-3 text-5xl font-bold font-playfair text-[#4A2C2A]">Hecho con Amor</span>
      <span class="block font-light text-gray-700 mb-8">Bienvenido, por favor inicia sesión</span>

      <!-- Mensaje de error -->
      <div th:if="${error}" class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center" th:text="${error}"></div>

      <form th:action="@{/login}" method="post" class="flex flex-col space-y-6">
        <div class="relative">
          <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
          <input type="email" name="correo" placeholder="correo@ejemplo.com" required
                 class="w-full py-3 pl-12 pr-4 bg-white border border-gray-200 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-[#C3A69A] focus:border-transparent transition-colors"/>
        </div>

        <div class="relative">
          <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
          <input type="password" name="password" placeholder="********" required
                 class="w-full py-3 pl-12 pr-4 bg-white border border-gray-200 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-[#C3A69A] focus:border-transparent transition-colors"/>
        </div>

        <button type="submit"
                class="w-full py-3 font-semibold text-white bg-[#8B6B61] rounded-lg
                       hover:bg-[#A1887F] focus:outline-none focus:ring-2
                       focus:ring-offset-2 focus:ring-[#8B6B61] transition-all duration-300 transform hover:scale-105">
          Entrar
        </button>
      </form>

      <div class="mt-8 text-center text-gray-700">
        ¿No tienes cuenta?
        <a th:href="@{/registro}" class="font-semibold text-[#8B6B61] hover:underline">Regístrate aquí</a>
      </div>
    </div>
  </div>

  <!-- Columna derecha con imagen -->
  <div class="relative order-1 md:order-2">
    <img alt="Deliciosos pasteles" class="w-full h-full object-cover"
         src="https://lh3.googleusercontent.com/aida-public/AB6AXuAV24hDPgx-wbsVR8wQa-31Bpuau2zAjxhNlyVRKNwQpvjzKYOPO4mWu78LbQ6GSIY0Mrtwjvlfs6LZW_ttXtTCXKBlVpCl3NNwHqIRL4BmYwN85IBnibJ9JnbI5jnKsP85QmCApuUC1Blz5Y9vad_Kzu9l3TtSwkivnFmvSFoQYbQtsvlcuButbPykJps4-CD1Vr2Iw5vE2EUTQ3s3rstAUN6lyt9jPE-024gasWXIoMWfIDW03jLdG8aMjyRzprBVOxphOOFLNnCg"/>
    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent md:bg-gradient-to-r md:from-black/50 md:to-transparent"></div>
    <div class="absolute bottom-10 left-10 text-white">
      <h1 class="text-4xl lg:text-6xl font-playfair font-bold">Baked with Love</h1>
      <p class="mt-2 text-lg">The finest pastries, just a click away.</p>
    </div>
  </div>
</div>

</body>
</html>
