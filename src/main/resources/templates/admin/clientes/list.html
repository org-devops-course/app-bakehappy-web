<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Aseguramos que el contenedor principal ocupe toda la altura de la ventana */
        .main-container {
            display: flex;
            flex-direction: column; /* Coloca el footer al final */
            min-height: 100vh; /* Altura mínima de la ventana */
            background-color: #ffffff; /* Fondo blanco */
        }
        .content {
            flex: 1; /* Permite que el contenido ocupe el espacio restante */
            padding: 20px; /* Espaciado interno */
            color: #333; /* Color del texto oscuro para mayor legibilidad */
        }
        .info-box {
            background-color: #f8f9fa; /* Color de fondo claro para los cuadros de información */
            border-radius: 0.5rem; /* Bordes redondeados */
        }
        .table-container {
            background-color: #f8f9fa; /* Color de fondo claro para la tabla */
            border-radius: 0.5rem; /* Bordes redondeados */
        }
    </style>
</head>
<body style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

<!-- CONTENEDOR PRINCIPAL -->
<div class="main-container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hecho con Amor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index">
                            <i class="bi bi-house-door me-2"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">
                            <i class="bi bi-people me-2"></i>Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categorias">
                            <i class="bi bi-tags me-2"></i>Categorías
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">
                            <i class="bi bi-box-seam me-2"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">
                            <i class="bi bi-box-seam me-2"></i>Clientes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="px-40 flex flex-1 justify-center py-5 content">
        <div class="flex flex-col max-w-[960px] flex-1">
            <!-- Título y botón -->
            <div class="flex justify-between p-4">
                <p class="text-gray-900 text-[32px] font-bold">Clientes</p>
            </div>

            <!-- Cuadros estadísticos -->
            <div class="flex flex-wrap gap-4 p-4">
                <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#314d68] flex-1 min-w-[158px]">
                    <p class="text-gray-900">Total Clientes</p>
                    <p class="text-gray-900 text-2xl font-bold" th:text="${totalClientes}">0</p>
                </div>
                <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#314d68] flex-1 min-w-[158px]">
                    <p class="text-gray-900">Clientes Activos</p>
                    <p class="text-gray-900 text-2xl font-bold" th:text="${clientesActivos}">0</p>
                </div>
                <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#314d68] flex-1 min-w-[158px]">
                    <p class="text-gray-900">Nuevos (Último Mes)</p>
                    <p class="text-gray-900 text-2xl font-bold" th:text="${nuevosClientesUltimoMes}">0</p>
                </div>
            </div>

            <!-- Buscador -->
            <form th:action="@{/clientes}" method="get" class="px-4 py-3">
                <div class="flex rounded-xl bg-[#223649] overflow-hidden">
                    <div class="pl-4 flex items-center text-[#90adcb]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                             viewBox="0 0 256 256">
                            <path
                                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"/>
                        </svg>
                    </div>
                    <input type="text" name="filtro" th:value="${filtro}"
                           class="flex-1 bg-[#223649] text-white px-4 focus:outline-none placeholder-[#90adcb]"
                           placeholder="Buscar por nombre...">
                    <button type="submit" class="px-4 bg-[#314d68] text-white">Buscar</button>
                </div>
            </form>

            <!-- Tabla de clientes -->
            <div class="px-4 py-3 overflow-hidden rounded-xl border border-[#314d68] bg-[#f8f9fa]">
                <table class="w-full">
                    <thead class="bg-[#182634]">
                    <tr>
                        <th class="px-4 py-3 text-left text-white text-sm">Nombre</th>
                        <th class="px-4 py-3 text-left text-white text-sm">Apellidos</th>
                        <th class="px-4 py-3 text-left text-white text-sm">Correo</th>
                        <th class="px-4 py-3 text-left text-white text-sm">Teléfono</th>
                        <th class="px-4 py-3 text-left text-white text-sm">Dirección</th>
                        <th class="px-4 py-3 text-left text-white text-sm">Estado</th>
                        <th class="px-4 py-3 text-left text-white text-sm">Fecha de Registro</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}" class="border-t border-[#314d68]">
                        <td class="px-4 py-2 text-gray-900 text-sm" th:text="${cliente.nombre}"></td>
                        <td class="px-4 py-2 text-gray-900 text-sm" th:text="${cliente.apellidos}"></td>
                        <td class="px-4 py-2 text-[#90adcb] text-sm" th:text="${cliente.correo}"></td>
                        <td class="px-4 py-2 text-[#90adcb] text-sm" th:text="${cliente.telefono}"></td>
                        <td class="px-4 py-2 text-[#90adcb] text-sm" th:text="${cliente.direccion}">
                        <td class="px-4 py-2 text-[#90adcb] text-sm" th:text="${cliente.estado}"></td>
                        <td class="px-4 py-2 text-[#90adcb] text-sm" th:text="${cliente.fechaRegistro}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#000000] text-white text-center py-4">
        <p>&copy; 2023 Dulce Delicia. Todos los derechos reservados.</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
